<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-10"></span>
    <!-- Header container -->
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i> Revenir vers la Liste des Affaires</a>
                            <hr>
                            <h3 class="mb-0">Modifier Affaire</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateCaseForm" (ngSubmit)="updateCase()">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="title" class="form-control-label">Titre</label>
                                        <input type="text" name="title" id="title" class="form-control form-control-alternative" placeholder="Titre" required formControlName="title">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="type" class="form-control-label">Type</label>
                                        <select name="type" class="form-control form-control-alternative" [(ngModel)]="selectedCaseType" formControlName="type">
                                            <option *ngFor="let type of caseTypes" [value]="type">{{ translateCaseType(type) }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="creationDate" class="form-control-label">Date Création</label>
                                        <input type="date" name="creationDate" id="creationDate" class="form-control form-control-alternative" placeholder="Date Création" required formControlName="creationDate">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="closingDate" class="form-control-label">Date Cloture</label>
                                        <input type="date" name="closingDate" id="closingDate" class="form-control form-control-alternative" placeholder="Date Cloture" required formControlName="closingDate">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="description" class="form-control-label">Description</label>
                                        <textarea rows="5" cols="60" name="description" id="description" class="form-control form-control-alternative" required formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-12 text-right">
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
