<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="input-group input-group-alternative">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
    <input class="form-control" placeholder="Rechercher ..." type="text" [(ngModel)]="searchTerm" (keyup)="onSearch()">
  </div>
  <br>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h2 class="mb-0">Liste Affaire</h2>
        </div>
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary" (click)="onAddCase()"><i class="fa fa-plus"></i> |  Ajouter Affaire </button>
          <!-- Add Export Button Here -->
          <button type="button" class="btn btn-success" (click)="exportToCSV()">
            <i class="fa fa-download"></i> | Export CSV
          </button>
          <button type="button" class="btn btn-info" (click)="exportToPDF()">
            <i class="fa fa-file-pdf"></i> | Export PDF
          </button>
          <br>
          <br>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Date Cr√©ation</th>
                <th scope="col">Date Cloture</th>
                <th scope="col">Type</th>
                <th scope="col">Etat</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aff of searchedCase | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
                <th scope="row">
                  <div class="media align-items-center">
                    <span class="mb-0 text-sm">{{ aff.title }}</span>
                  </div>
                </th>
                <!--     <td>{{ aff.description }}</td>-->
                <td>{{ aff.creationDate }}</td>
                <td>{{ aff.closingDate }}</td>
                <td>{{ translateCaseType(aff.type) }}</td>
                <td>
                  <button type="button" class="btn btn-secondary" (click)="toggleCaseState(aff)">
                    {{ translateCaseState(aff.state) }}
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-secondary mr-4" [routerLink]="['/info-case', aff.idCase]" [state]="{ affaire: aff }"><i class="fa fa-eye"></i></button>
                  <button type="button" class="btn btn-sm btn-primary mr-4" [routerLink]="['/update-case', aff.idCase]" [state]="{ affaire: aff }"><i class="fa fa-edit"></i></button>
                  <button type="button" class="btn btn-sm btn-danger mr-4" (click)="deleteCase(aff.idCase)"><i class="fa fa-trash"></i></button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--Pagination-->
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="currentPage = 1">&laquo;</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="currentPage = currentPage - 1">&lt;</a>
              </li>
              <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage == page">
                <a class="page-link" (click)="currentPage = page">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
                <a class="page-link" (click)="currentPage = currentPage + 1">&gt;</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
                <a class="page-link" (click)="currentPage = getTotalPages()">&raquo;</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
