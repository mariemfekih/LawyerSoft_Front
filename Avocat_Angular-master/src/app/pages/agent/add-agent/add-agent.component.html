<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <span class="mask bg-gradient-blue opacity-10"></span>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i> Revenir vers la Liste des agents</a>
                            <hr>
                            <h3 class="mb-0">Ajouter Agent</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submitForm()">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-control-label">Prénom</label>
                                        <input type="text" name="firstName" id="firstName" class="form-control form-control-alternative" placeholder="Prénom" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-control-label">Nom</label>
                                        <input type="text" name="lastName" id="lastName" class="form-control form-control-alternative" placeholder="Nom" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="email" class="form-control-label">Email</label>
                                        <input type="email" name="email" id="email" class="form-control form-control-alternative" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Envoyer Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
