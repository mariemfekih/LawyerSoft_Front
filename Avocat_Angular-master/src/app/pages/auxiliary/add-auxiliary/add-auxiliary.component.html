<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-blue opacity-10"></span>
    <!-- Header container -->
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i> Revenir vers la Liste des auxiliaires</a>
                            <hr>
                            <h3 class="mb-0">Ajouter Auxiliare</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submitForm()">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-control-label">Nom</label>
                                        <input type="text" name="lastName" id="lastName" class="form-control form-control-alternative" placeholder="Nom" [(ngModel)]="auxiliary.lastName" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-control-label">Prénom</label>
                                        <input type="text" name="firstName" id="firstName" class="form-control form-control-alternative" placeholder="Prénom" [(ngModel)]="auxiliary.firstName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="cin" class="form-control-label">cin</label>
                                        <input type="text" name="cin" id="cin" class="form-control form-control-alternative" placeholder="cin" [(ngModel)]="auxiliary.cin" required>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="email" class="form-control-label">email</label>
                                        <input type="text" name="email" id="email" class="form-control form-control-alternative" placeholder="email" [(ngModel)]="auxiliary.email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="phone" class="form-control-label">Télephone</label>
                                        <input type="text" name="phone" id="phone" class="form-control form-control-alternative" placeholder="Télephone" [(ngModel)]="auxiliary.phone" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="city" class="form-control-label">Ville</label>
                                        <select name="city" class="form-control form-control-alternative" [(ngModel)]="auxiliary.city" required>
                                          <option *ngFor="let city of governorates" [value]="city">{{ city }}</option>
                                        </select>                                     
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="birthDate" class="form-control-label">Date de naissaince</label>
                                        <input type="date" name="birthDate" id="birthDate" class="form-control form-control-alternative" placeholder="Date de naissaince" [(ngModel)]="auxiliary.birthDate" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="job" class="form-control-label">Métier</label>
                                        <input type="text" name="job" id="job" class="form-control form-control-alternative" placeholder="Métier" [(ngModel)]="auxiliary.job" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-right">
                                    <button type="submit" class="btn btn-blue">Ajouter</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
