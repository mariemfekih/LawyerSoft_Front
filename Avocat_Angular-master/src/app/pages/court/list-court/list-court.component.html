<div class="header bg-gradient-blue pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <h1 class="text-white">Tribunaux</h1>
        <p class="text-white">Suivez et gérez facilement les informations des tribunaux.</p>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
      <input class="form-control" placeholder="Rechercher ..." type="text" [(ngModel)]="searchTerm" (keyup)="onSearch()">
    </div>
    <br>
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h2 class="mb-0">Liste Tribunal</h2>
          </div>
          <div class="col-12 text-right">
          <button type="submit"  class="btn btn-blue" (click)="onAddCourt()"><i class="fa fa-plus"></i> |  Ajouter Tribunal </button>
          <button type="button" class="btn btn-info" (click)="exportToPDF()">
            <i class="fa fa-file-pdf"></i> | Exporter PDF
          </button>
          <br>
          <br>
        </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">type</th>
                  <th scope="col">governorate</th>
                  <th scope="col">adress</th>
                  <th scope="col">téléphone</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let court of searchedCourt| slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
                  <td>{{ translateCourtType(court.type) }}</td>
                  <th scope="row">
                      <div class="media align-items-center">
                          <span class="mb-0 text-sm">{{ court.governorate }}</span>
                      </div>
                  </th>
                  <td>{{ court.adress }}</td>
                  <td>{{ court.phone }}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-secondary mr-4" (click)="showCourtDetails(court)"><i class="fa fa-eye"></i></button>
                    <button type="button" class="btn btn-sm btn-blue mr-4" [routerLink]="['/update-court', court.idCourt]" [state]="{ court: court }"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-sm btn-danger mr-4" (click)="deleteCourt(court.idCourt)"><i class="fa fa-trash"></i></button> 
                  </td>
              </tr>
              
  
              </tbody>
            </table>
          </div>
          <!--Pagination-->
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item" [class.disabled]="currentPage == 1">
                  <a class="page-link"  (click)="currentPage = 1">&laquo;</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage == 1">
                  <a class="page-link" (click)="currentPage = currentPage - 1">&lt;</a>
                </li>
                <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage == page">
                  <a class="page-link"  (click)="currentPage = page">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
                  <a class="page-link"  (click)="currentPage = currentPage + 1">&gt;</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
                  <a class="page-link"  (click)="currentPage = getTotalPages()">&raquo;</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
