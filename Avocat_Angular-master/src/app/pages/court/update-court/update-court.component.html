<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-10"></span>
    <!-- Header container -->
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i> Revenir vers la Liste des Tribunauxs</a>
                            <hr>
                            <h3 class="mb-0">Modifier Tribunal</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateCourtForm" (ngSubmit)="updateCourt()">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>governorate</label>
                                        <select name="governorate" class="form-control form-control-alternative" [(ngModel)]="selectedGovernorate" formControlName="governorate">
                                            <option *ngFor="let governorate of governorates" [value]="governorate">{{ governorate }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="type" class="form-control-label">Type Tribunal</label>
                                        <select name="type" class="form-control form-control-alternative" [(ngModel)]="selectedCourtType" formControlName="type">
                                            <option *ngFor="let type of courtTypes" [value]="type">{{ translateCourtType(type) }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="adress" class="form-control-label">adresse</label>
                                        <input type="text" name="adress" id="adress" class="form-control form-control-alternative" placeholder="adresse" required formControlName="adress">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="phone" class="form-control-label">Télephone</label>
                                        <input type="text" name="phone" id="phone" class="form-control form-control-alternative" placeholder="télephone" required formControlName="phone">
                                    </div>
                                </div>
                            </div>
                    
                      
                    
                            <div class="col-12 text-right">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
