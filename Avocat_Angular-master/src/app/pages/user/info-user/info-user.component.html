<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-10"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <!-- ... Votre contenu de la première div ... -->
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Détails Utilisateur</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <h6 class="heading-small text-muted mb-4">Informations sur l'utilisateur</h6>

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Nom</label>
                    <input type="text" name="nom" class="form-control form-control-alternative" [(ngModel)]="user.firstName" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Prénom</label>
                    <input type="text" name="prenom" class="form-control form-control-alternative" [(ngModel)]="user.lastName" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-alternative" [(ngModel)]="user.email" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Pseudo</label>
                    <input type="text" name="pseudo" class="form-control form-control-alternative" [(ngModel)]="user.username" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Role</label>
                    <input type="text" name="role" class="form-control form-control-alternative" [(ngModel)]="user.role" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Date d'inscription</label>
                    <input type="text" name="joinDate" class="form-control form-control-alternative" [(ngModel)]="user.joinDate" disabled>
                  </div>
                </div>
              </div>
              <fieldset>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="active" [(ngModel)]="user.active" class="form-check-input" disabled> Active
                  </label>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="notLocked" [(ngModel)]="user.notLocked" class="form-check-input" disabled> Déverrouillé
                  </label>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
