<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i> Revenir vers la Liste des Dossiers</a>
        </div>

        <div class="card-body">
          <h3 class="mb-0">Dossier : {{ dossier.nomDossier }}</h3>
          <br>
          <div *ngIf="enEdition">
            <form (submit)="enregistrerModifications()">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="nomDossier" class="form-control-label">Nom Dossier</label>
                    <input type="text" name="nomDossier" id="nomDossier" class="form-control form-control-alternative" [(ngModel)]="dossier.nomDossier" required>
                  </div>
                </div>

                <div class="col-12 text-right">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> |  Enregistrer</button>
                </div>
              </div>
            </form>
          </div>

          <div *ngIf="!enEdition">
            <div class="col-12 text-right">
              <button class="btn btn-primary" (click)="activerEdition()"><i class="fa fa-edit"></i> |  Modifier</button>
              <button class="btn btn-danger" (click)="deleteDossier(dossier.idDossier)"><i class="fa fa-trash"></i> |  Supprimer</button>
            </div>
          </div>

          <div *ngIf="thumbnailUrls.length > 0">
            <div class="card-container">
              <mat-card *ngFor="let thumbnailUrl of thumbnailUrls ; let i = index" class="thumbnail-card">
                <img [src]="thumbnailUrl" alt="Miniature" class="thumbnail-image">
                <div class="thumbnail-buttons">
                <div class="col-12 text-right">
                  <button class="btn btn-danger" (click)="supprimerMiniature(i)"><i class="fa fa-trash"></i></button>
                  
                </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
